<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        if (window.location.pathname !== '/') {
            const path = window.location.pathname.replace(/^\//, '') + window.location.search;
            window.location.replace('/?p=' + encodeURIComponent(path));
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
